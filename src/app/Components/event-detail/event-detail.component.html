<mat-card class="add-event-card">
  <mat-card-title>
    {{event.name | uppercase}} {{event.startDate | date}} - {{event.endDate | date}}
  </mat-card-title>
  <mat-card-content>


    <mat-card class="add-event-card">
        <mat-card-title>
            Map and location description
          </mat-card-title>
      <mat-card-content>
        <agm-map [latitude]="event.lat" [longitude]="event.lng">
          <agm-marker [latitude]="event.lat" [longitude]="event.lng"></agm-marker>
        </agm-map>
        <div style="margin: 20px;">
          {{event.locationDescription}}
        </div>
      </mat-card-content>
    </mat-card>


    <mat-card class="add-event-card">
        <mat-card-title>
            Tags
          </mat-card-title>
      <mat-card-content>
        <mat-chip-list>
          <span style="flex: 1 1 auto;"></span>
          <div style="margin: 20px;">
            <mat-chip *ngFor="let tag of event.tags">
              {{tag}}
            </mat-chip>
          </div>
          <span style="flex: 1 1 auto;"></span>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>

    <mat-card class="add-event-card">
        <mat-card-title>
            Description
          </mat-card-title>
        <mat-card-content>
          {{event.description}}
        </mat-card-content>
    </mat-card>    

    
  </mat-card-content>
</mat-card>
