<mat-sidenav-container class="sidenav-container">

  <mat-sidenav *ngIf="isLoggedIn$ | async"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/find">Find</a>
      <a mat-list-item routerLink="/add">New one</a>
      <a mat-list-item routerLink="/favourite">Favourite</a>
      <a mat-list-item routerLink="#">TODO</a>
      <a mat-list-item routerLink="#">TODO</a>
      <a mat-list-item routerLink="#">TODO</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar *ngIf="isLoggedIn$ | async" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EventHub</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-raised-button color="accent" type="button" exit_to_app (click)="logout()">Logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
